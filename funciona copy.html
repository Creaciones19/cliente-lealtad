<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Canjear Recompensa</title>

  <!-- QR -->
  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background-image: url("https://images.unsplash.com/photo-1521017432531-fbd92d768814");
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.55);
    }

    .card {
      position: relative;
      z-index: 2;
      background: #00754A;
      width: 90%;
      max-width: 380px;
      padding: 35px 30px;
      border-radius: 18px;
      text-align: center;
      color: white;
    }

    h1 {
      margin-bottom: 10px;
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 16px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      background: white;
      color: #00754A;
      cursor: pointer;
    }

    #status {
      margin-top: 20px;
      min-height: 24px;
      font-size: 16px;
    }

    /* MODAL ESCANEO */
    .scan-modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .scanner-box {
      text-align: center;
    }

    #reader {
      width: 260px;
      height: 260px;
      border-radius: 16px;
      overflow: hidden;
    }

    .frame {
      position: absolute;
      width: 260px;
      height: 260px;
      border: 3px solid white;
      border-radius: 16px;
      pointer-events: none;
    }

    .cancel {
      margin-top: 15px;
      background: white;
      color: black;
      border-radius: 10px;
      padding: 12px;
      border: none;
      width: 260px;
    }
  </style>
</head>

<body>

<div class="overlay"></div>

<div class="card">
  <h1>Canjear Recompensa</h1>
  <p>Escanea el QR del cliente</p>

  <button id="scanBtn">üì∑ Escanear QR</button>

  <div id="status"></div>
</div>

<!-- MODAL -->
<div id="scanModal" class="scan-modal">
  <div class="scanner-box">
    <div style="position:relative">
      <div id="reader"></div>
      <div class="frame"></div>
    </div>
    <button class="cancel" onclick="cerrarEscaner()">Cancelar</button>
  </div>
</div>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBbFAbpOJvhBu_QR16Ep7WfRqcLaHW1F1s",
    authDomain: "cliente-lealtad.firebaseapp.com",
    databaseURL: "https://cliente-lealtad-default-rtdb.firebaseio.com",
    projectId: "cliente-lealtad",
    storageBucket: "cliente-lealtad.appspot.com",
    messagingSenderId: "19568539350",
    appId: "1:19568539350:web:0f545162141039a376bb77"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const scanBtn = document.getElementById("scanBtn");
  const scanModal = document.getElementById("scanModal");
  const statusDiv = document.getElementById("status");

  let qrScanner;

  scanBtn.onclick = () => {
    scanModal.style.display = "flex";
    qrScanner = new Html5Qrcode("reader");

    qrScanner.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: 220 },
      (idCliente) => {
        cerrarEscaner();
        verificarCanje(idCliente);
      }
    );
  };

  function cerrarEscaner() {
    if (qrScanner) {
      qrScanner.stop().then(() => qrScanner.clear());
    }
    scanModal.style.display = "none";
  }

  function verificarCanje(idCliente) {
    const negocioID = "negocio_ABC";
    statusDiv.innerText = "Verificando recompensa...";

    db.ref(`negocios/${negocioID}/clientes/${idCliente}`).get()
      .then(snap => {
        const cliente = snap.val();

        if (!cliente || !cliente.recompensasDisponibles) {
          statusDiv.innerText = "‚ùå No hay recompensas disponibles";
          return;
        }

        statusDiv.innerHTML = `
          üéÅ Recompensas disponibles: ${cliente.recompensasDisponibles}<br><br>
          <button onclick="canjear('${idCliente}')">Canjear recompensa</button>
        `;
      });
  }

  function canjear(idCliente) {
    const negocioID = "negocio_ABC";

    db.ref(`negocios/${negocioID}/clientes/${idCliente}`).get()
      .then(snap => {
        const cliente = snap.val();
        cliente.recompensasDisponibles--;

        db.ref(`negocios/${negocioID}/clientes/${idCliente}`).set(cliente)
          .then(() => {
            statusDiv.innerText = "‚úÖ Recompensa canjeada con √©xito";
          });
      });
  }
</script>

</body>
</html>
