<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registrar Visita</title>

  <!-- QR Scanner -->
  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background-image: url("https://images.unsplash.com/photo-1521017432531-fbd92d768814");
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.55);
    }

    .card {
      position: relative;
      z-index: 2;
      background: #00754A;
      width: 90%;
      max-width: 380px;
      padding: 35px 30px;
      border-radius: 18px;
      text-align: center;
      color: white;
    }

    .negocio {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    p {
      font-size: 15px;
    }

    button {
      width: 100%;
      margin-top: 25px;
      padding: 16px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      background: white;
      color: #00754A;
      cursor: pointer;
    }

    #status {
      margin-top: 20px;
      min-height: 22px;
      font-size: 16px;
    }

    /* ===== MODAL ESC√ÅNER ===== */

    .scan-modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .scanner-container {
      position: relative;
      width: 280px;
      height: 280px;
    }

    #reader {
      width: 100%;
      height: 100%;
      border-radius: 16px;
      overflow: hidden;
    }

    .scan-frame {
      position: absolute;
      inset: 0;
      border: 3px solid rgba(255,255,255,0.9);
      border-radius: 16px;
      pointer-events: none;
    }

    .scan-line {
      position: absolute;
      left: 0;
      right: 0;
      height: 2px;
      background: #00ff9d;
      animation: scan 2s linear infinite;
    }

    @keyframes scan {
      from { top: 10%; }
      to { top: 90%; }
    }

    .scan-text {
      margin-top: 15px;
      color: white;
      font-size: 14px;
      text-align: center;
    }

    .btn-cancel {
      margin-top: 18px;
      background: #ffffff;
      color: #333;
      border-radius: 10px;
      padding: 12px;
      border: none;
      width: 100%;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <div class="overlay"></div>

 <div class="card">
  <div class="negocio">Restaurante Buon Appetito</div>
  <h1>Registrar Visita</h1>
  <p>Escanear el QR del cliente</p>

  <button id="scanBtn">üì∑ Escanear QR</button>
  <div id="status"></div>
</div>

<!-- MODAL ESC√ÅNER -->
<div id="scanModal" class="scan-modal">
  <div>
    <div class="scanner-container">
      <div id="reader"></div>
      <div class="scan-frame"></div>
      <div class="scan-line"></div>
    </div>
    <div class="scan-text">Coloca el QR dentro del marco</div>
    <button class="btn-cancel" onclick="cerrarEscaner()">Cancelar</button>
  </div>
</div>

<<!-- MODAL NUEVO CLIENTE -->
<div id="nuevoClienteModal" class="scan-modal">
  <div style="background:#00754A; padding:30px; border-radius:18px; text-align:center; color:white; max-width:350px; margin:auto;">
    
    <h2>¬°Bienvenido!</h2>
    <p>Ingresa tu informaci√≥n para registrar tu visita</p>

    <!-- Nombre -->
    <label style="display:block; text-align:left; margin:10px 0 5px;">
      Nombre completo
    </label>
    <input
      type="text"
      id="nombreInput"
      style="width:90%; padding:10px; border-radius:8px; border:none;"
    >

    <!-- Fecha de nacimiento -->
    <label style="display:block; text-align:left; margin:10px 0 5px;">
      Fecha de nacimiento
    </label>
    <input
      type="date"
      id="cumpleInput"
      style="width:90%; padding:10px; border-radius:8px; border:none;"
    >

    <!-- Bot√≥n Guardar -->
    <button
      onclick="guardarCliente()"
      style="padding:12px 20px; margin-top:15px; border:none; border-radius:10px; background:white; color:#00754A; font-weight:bold; cursor:pointer;">
      Guardar
    </button>

    <!-- Bot√≥n Cancelar -->
    <button
      onclick="cerrarNuevoClienteModal()"
      style="padding:12px 20px; margin-top:10px; border:none; border-radius:10px; background:#ffffff; color:#333; font-weight:bold; cursor:pointer;">
      Cancelar
    </button>

  </div>
</div>



<!-- Firebase App (el n√∫cleo de Firebase) -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<!-- Firebase Database -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<!-- Confetti -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

<script>
  // ===== CONFIGURACI√ìN FIREBASE =====
  const firebaseConfig = {
    apiKey: "AIzaSyBbFAbpOJvhBu_QR16Ep7WfRqcLaHW1F1s",
    authDomain: "cliente-lealtad.firebaseapp.com",
    databaseURL: "https://cliente-lealtad-default-rtdb.firebaseio.com",
    projectId: "cliente-lealtad",
    storageBucket: "cliente-lealtad.firebasestorage.app",
    messagingSenderId: "19568539350",
    appId: "1:19568539350:web:0f545162141039a376bb77",
    measurementId: "G-6GP76P39G8"
  };
  firebase.initializeApp(firebaseConfig);

  // ===== ELEMENTOS DEL DOM =====
  const scanBtn = document.getElementById("scanBtn");
  const scanModal = document.getElementById("scanModal");
  const statusDiv = document.getElementById("status");
  const nuevoClienteModal = document.getElementById("nuevoClienteModal");

  let qrScanner;
  let nuevoClienteData = {};

// ===== FUNCION ESCANEAR QR =====
scanBtn.addEventListener("click", () => {
  scanModal.style.display = "flex";

  qrScanner = new Html5Qrcode("reader");
  qrScanner.start(
    { facingMode: "environment" },
    { fps: 10, qrbox: 220 },
    (qrText) => {
      cerrarEscaner();
      procesarCliente(qrText);
    }
  );
});

// ===== FUNCION CERRAR ESCANER CON MANEJO DE ERRORES =====
function cerrarEscaner() {
  if (qrScanner) {
    qrScanner.stop()
      .then(() => qrScanner.clear())
      .catch(err => console.log("Error cerrando c√°mara:", err));
  }
  scanModal.style.display = "none";
}

  // ===== FUNCION PRINCIPAL =====
  function procesarCliente(idCliente) {
    const NEGOCIO_ID = "restaurante1";
    const clienteRef = firebase.database().ref(`negocios/${NEGOCIO_ID}/clientes/${idCliente}`);

    clienteRef.get().then(snapshot => {
  if (!snapshot.exists()) {
    /*
    // Si no existe, pedimos nombre y fecha de nacimiento con prompt
    const nombre = prompt("Ingresa tu nombre:");
    const cumple = prompt("Ingresa tu fecha de nacimiento (AAAA-MM-DD):");
    clienteRef.set({
      nombre: nombre || "Cliente",
      cumpleanos: cumple || null,
      visitas: 1,
      recompensaEntregada: false,
      cumplePendiente: false
    }).then(() => {
      mostrarEstado(idCliente, nombre || "Cliente", 1);
    });
    */

    // Nuevo cliente: abrimos modal para registrar datos
    nuevoClienteModal.style.display = "flex";
    nuevoClienteData.idCliente = idCliente;
    nuevoClienteData.ref = clienteRef;

  } else {
    let cliente = snapshot.val();
    let visitasActuales = cliente.visitas || 0;
    let nombre = cliente.nombre || "Cliente";
    let cumple = cliente.cumpleanos || null;
    let recompensaEntregada = cliente.recompensaEntregada || false;
    let cumplePendiente = cliente.cumplePendiente || false;

    visitasActuales += 1;


        clienteRef.update({ visitas: visitasActuales }).then(() => {
          mostrarEstado(idCliente, nombre, visitasActuales);

          // ===== DETECTAR CUMPLEA√ëOS =====
          if (cumple && visitasActuales >= 3) {
            const hoy = new Date();
            const cumpleDate = new Date(cumple);
            if (hoy.getMonth() === cumpleDate.getMonth() && hoy.getDate() === cumpleDate.getDate()) {
              alert(`üéÇ ¬°Feliz cumplea√±os, ${nombre}! Tienes un regalo especial hoy.`);
              clienteRef.update({ cumplePendiente: false });
            } else if (visitasActuales >= 3 && !cumplePendiente) {
              clienteRef.update({ cumplePendiente: true });
            }
          }

          // ===== DETECTAR RECOMPENSA 6 VISITAS =====
          if (visitasActuales >= 6 && !recompensaEntregada) {
            mostrarConfeti();
            alert(`üéâ ¬°Felicidades ${nombre}! Has completado tu recompensa.`);
            clienteRef.update({ visitas: 0, recompensaEntregada: true });
          }
        });
      }
    }).catch(err => {
      statusDiv.innerText = "Error: " + err;
    });
  }

  // ===== FUNCION PARA MOSTRAR ESTADO =====
  function mostrarEstado(idCliente, nombre, visitas) {
    statusDiv.innerHTML = `
      ${nombre} (ID: <b>${idCliente}</b>)<br>
      Visitas acumuladas: <b>${visitas}/6</b>
    `;
  }

  // ===== FUNCION PARA CONFETI =====
  function mostrarConfeti() {
    confetti({
      particleCount: 150,
      spread: 70,
      origin: { y: 0.6 }
    });
  }
   // ===== FUNCION GUARDAR CLIENTES=====
   // ===== FUNCION GUARDAR CLIENTES =====
function guardarCliente() {
  const nombre = document.getElementById("nombreInput").value || "Cliente";
  const cumple = document.getElementById("cumpleInput").value || null;
  const clienteRef = nuevoClienteData.ref;

  clienteRef.set({
    nombre: nombre,
    cumpleanos: cumple,
    visitas: 1,
    recompensaEntregada: false,
    cumplePendiente: false
  }).then(() => {
    mostrarEstado(nuevoClienteData.idCliente, nombre, 1);
    nuevoClienteModal.style.display = "none";
    document.getElementById("nombreInput").value = "";
    document.getElementById("cumpleInput").value = "";
  });
}

// ===== FUNCION CERRAR MODAL NUEVO CLIENTE =====
function cerrarNuevoClienteModal() {
  // Cierra el modal
  nuevoClienteModal.style.display = "none";

  // Limpia los campos del formulario
  document.getElementById("nombreInput").value = "";
  document.getElementById("cumpleInput").value = "";
}


</script>


</body>
</html>
